<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Form Challenge</title>
  </head>
  <body>
    <h1>User Registration Form</h1>
    <form>
      <label for="first">First Name :</label>
      <input
        type="text"
        name="first"
        id="first"
        required
        maxlength="10"
        minlength="8"
      />
      <br />
      <br />
      <label for="last">Last Name :</label>
      <input
        type="text"
        name="Last"
        id="last"
        required
        maxlength="10"
        minlength="8"
      />
      <br />
      <br />
      <label for="password">Password :</label>
      <input type="password" name="password" id="password" />
      <br />
      <br />
      <label for="bio">Bio :</label>
      <textarea name="bio" id="bio" rows="4" cols="50"></textarea>
      <br />
      <br />
      <fieldset>
        <legend>Gender :</legend>
        <input type="radio" name="Gender" id="male" value="male" required />
        <label for="male">Male</label>
        <br />
        <input type="radio" name="Gender" id="female" value="female" required />
        <label for="female">Female</label>
        <br />
        <input type="radio" name="Gender" value="other" id="other" required />
        <label for="other">Other</label>
      </fieldset>
      <br /><br />
      <fieldset>
        <legend>Interest :</legend>
        <input type="checkbox" name="music" id="music" />
        <label for="music">Music</label>
        <br />
        <input type="checkbox" name="sport" id="sport" />
        <label for="sport">Sports</label>
        <br />
        <input type="checkbox" name="reading" id="reading" />
        <label for="reading">Reading</label>
        <br />
        <br />
      </fieldset>
      <br /><br />
      <label for="country">Country :</label>
      <select name="country" id="country" required>
        <option></option>
        <option value="option1">Pakistan</option>
        <option value="option2">China</option>
        <option value="option3">England</option>
        <option value="option4">India</option>
        <option value="option5">Australia</option>
        <option value="option6">America</option>
        <option value="option7">Russia</option>
        <option value="option8">Italy</option></select
      ><br /><br />
      <label for="choice">Preferred Slots :</label>
      <select name="choice" id="choice" multiple size="5">
        <option value="option 1">Red</option>
        <option value="option 2">Blue</option>
        <option value="option 3">Green</option>
        <option value="option 4">Orange</option>
        <option value="option 5">Purple</option></select
      ><br /><br />
      <label for="profile-picture" required>Picture :</label>
      <input
        type="file"
        name="profile-picture"
        id="profile-picture"
        accept="image/*"
        required
      />
      <br /><br />
      <label for="birthdate">Date Of Birth :</label>
      <input type="date" name="birthdate" id="birthdate" required />
      <br /><br />
      <label for="email">Email :</label>
      <input type="email" name="email" id="email" required />
      <br />
      <br />
      <label for="website">Website :</label>
      <input type="url" name="website" id="website" required /><br /><br />
      <label for="search">Search</label>
      <input type="search" name="search" id="search" required />
      <br /><br />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
